# SVG: `xmlns`

* Optional in HTML
* Required in XML: `http://www.w3.org/2000/svg`

# References

[5.1.2. Namespace](https://www.w3.org/TR/2018/CR-SVG2-20181004/struct.html#Namespace):

> When using the HTML syntax, the namespace is provided automatically by
> the HTML parser.

> When SVG is parsed as a XML, for compliance with the Namespaces in XML
> Recommendation [xml-names], an SVG namespace declaration must be
> provided so that all SVG elements are identified as belonging to the
> SVG namespace.

> The SVG 2 namespace is `http://www.w3.org/2000/svg`, which is the same
> as for earlier versions of SVG.
