# How to Use VSCode Keyboard Shortcut to Run Command in Terminal

Use the `workbench.action.terminal.sendSequence` command with a `text`
argument ending with a carriage return (`\u000D`) character; for
example:

```JSON
// VSCode keybindings.json

{
    "key": "ctrl+; k",
    "command": "workbench.action.terminal.sendSequence",
    "args": {
        "text": "echo 'Hello, World!'\u000D"
    },
    "when": "terminalCount > 0"
}
```

# References

[`workbench.action.terminal.sendSequence`](https://github.com/microsoft/vscode/blob/1.56.2/src/vs/workbench/contrib/terminal/browser/terminalActions.ts#L1067-L1093):

```TypeScript
registerAction2(class extends Action2 {
	constructor() {
		const title = localize('workbench.action.terminal.sendSequence', "Send Custom Sequence To Terminal");
		super({
			id: TERMINAL_COMMAND_ID.SEND_SEQUENCE,
			title: { value: title, original: 'Send Custom Sequence To Terminal' },
			category,
			description: {
				description: title,
				args: [{
					name: 'args',
					schema: {
						type: 'object',
						required: ['text'],
						properties: {
							text: { type: 'string' }
						},
					}
				}]
			},
			precondition: KEYBINDING_CONTEXT_TERMINAL_PROCESS_SUPPORTED
		});
	}
	run(accessor: ServicesAccessor, args?: { text?: string }) {
		terminalSendSequenceCommand(accessor, args);
	}
});
```

[`terminalCount`](https://github.com/microsoft/vscode/blob/1.56.2/src/vs/workbench/contrib/terminal/common/terminal.ts#L24-L25):

```TypeScript
