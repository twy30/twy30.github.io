# HTML: The Minimum

[The W3C Markup Validation Service](https://validator.w3.org/) (version
21.6.23) reports 0 error for this minimum HTML:

```HTML
<!DOCTYPE html>
<title>?</title>
```

# References

[8.1.1. The DOCTYPE](https://www.w3.org/TR/2021/SPSD-html52-20210128/syntax.html#the-doctype):

> A DOCTYPE is a required preamble.

[8.1.2.4. Optional tags](https://www.w3.org/TR/2021/SPSD-html52-20210128/syntax.html#optional-tags):

> An html element’s start tag may be omitted if the first thing inside
> the html element is not a comment.

> An html element’s end tag may be omitted if the html element is not
> immediately followed by a comment.

> A head element’s start tag may be omitted if the element is empty, or
> if the first thing inside the head element is an element.

> A head element’s end tag may be omitted if the head element is not
> immediately followed by a space character or a comment.

> A body element’s start tag may be omitted if the element is empty, or
> if the first thing inside the body element is not a space character or
> a comment, except if the first thing inside the body element is a
> meta, link, script, style, or template element.

> A body element’s end tag may be omitted if the body element is not
> immediately followed by a comment.

[4.2.1. The head element](https://www.w3.org/TR/2021/SPSD-html52-20210128/document-metadata.html#the-head-element):

> If the document is an iframe srcdoc document or if title information
> is available from a higher-level protocol: Zero or more elements of
> metadata content, of which no more than one is a title element and no
> more than one is a base element.
>
> Otherwise: One or more elements of metadata content, of which exactly
> one is a title element and no more than one is a base element.

[4.2.2. The title element](https://www.w3.org/TR/2021/SPSD-html52-20210128/document-metadata.html#the-title-element):

> Text that is not inter-element white space.

[Text](https://www.w3.org/TR/2021/SPSD-html52-20210128/dom.html#text-content):

> Text, in the context of content models, means either nothing, or Text
> nodes. Text is sometimes used as a content model on its own, but is
> also phrasing content, and can be inter-element white space (if the
> Text nodes are empty or contain just space characters).

> Text nodes and attribute values must consist of Unicode characters,
> must not contain U+0000 characters, must not contain permanently
> undefined Unicode characters (noncharacters), and must not contain
> control characters other than space characters. This specification
> includes extra constraints on the exact value of Text nodes and
> attribute values depending on their precise context.

[inter-element white space](https://www.w3.org/TR/2021/SPSD-html52-20210128/dom.html#inter-element-white-space):

> The space characters are always allowed between elements. User agents
> represent these characters between elements in the source markup as
> Text nodes in the DOM. Empty Text nodes and Text nodes consisting of
> just sequences of those characters are considered inter-element white
> space.

[space characters](https://www.w3.org/TR/2021/SPSD-html52-20210128/infrastructure.html#space-characters):

> The space characters, for the purposes of this specification, are
> U+0020 SPACE, U+0009 CHARACTER TABULATION (tab), U+000A LINE FEED
> (LF), U+000C FORM FEED (FF), and U+000D CARRIAGE RETURN (CR).
