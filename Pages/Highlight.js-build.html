# How to Build Highlight.js

```Bash
git clone https://github.com/highlightjs/highlight.js.git
git checkout tags/10.7.2
npm install
node tools/build.js --target browser bash xml
```

* [`10.7.2`](https://github.com/highlightjs/highlight.js/releases/tag/10.7.2)
  is the latest release as of 2021-05-16.
* See `tools/build.js` for more details on build targets.
  * The built assets are placed in `build` directory.
* Supported languages: `src/languages/lib/*.js`.
  * Each language `.js` file lists its names and aliases.  For example:
    * `bash.js`:
      * Name: `Bash`
      * Aliases: `sh` and `zsh`
    * `xml.js`:
      * Name: `HTML`, `XML`
      * Aliases: `html`, `xhtml`, `rss`, `atom`, `xjb`, `xsd`, `xsl`,
        `plist`, `wsf`, `svg`
