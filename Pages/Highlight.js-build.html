# How to Build Highlight.js

```Bash
git clone https://github.com/highlightjs/highlight.js.git
git checkout tags/11.0.0
npm install
node tools/build.js --target cdn bash typescript xml
```

* [`11.0.0`](https://github.com/highlightjs/highlight.js/releases/tag/11.0.0)
  is the latest release as of 2021-06-03.
* See `tools/build.js` for more details on build targets.
  * The built assets are placed in `build` directory.  For example:
    * `build/highlight.min.js`
    * `build/styles/vs2015.min.css`
* Supported languages: `src/languages/lib/*.js`.
  * Each language `.js` file lists its names and aliases.  For example:
    * `bash.js`:
      * Name: `Bash`
      * Aliases: `sh` and `zsh`
    * `xml.js`:
      * Name: `HTML`, `XML`
      * Aliases: `html`, `xhtml`, `rss`, `atom`, `xjb`, `xsd`, `xsl`,
        `plist`, `wsf`, `svg`
