# How to Download Windows 10 ISO from Microsoft

When visiting Microsoft's
"[Download Windows 10](https://www.microsoft.com/en-us/software-download/windows10)"
web page, make the visitor's web browser report a non-Windows user agent
to Microsoft.

Microsoft offers different download options to visitors from different
platforms:

* Visitors from Windows platforms are offered download links for
  "Update Assistant" and "installation media creation tool".
* Visitors from non-Windows platforms are offered:
  * ISO download links
  * ISO file hashes for data integrity verification
