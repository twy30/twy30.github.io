# GitHub Pages: Disable Jekyll

```Bash
# Create a `.nojekyll` file under the current Git repository's root
# path.

myGitRepositoryRootPath=$(git rev-parse --show-toplevel)
cd "${myGitRepositoryRootPath}"

myNoJekyllFilename=.nojekyll
touch "${myNoJekyllFilename}"

git add "${myNoJekyllFilename}"
git commit -m 'Disable GitHub Pages Jekyll.'
```

# References

[Bypassing Jekyll on GitHub Pages](https://github.blog/2009-12-29-bypassing-jekyll-on-github-pages/):

> It is now possible to completely bypass Jekyll processing on GitHub
> Pages by creating a file named `.nojekyll` in the root of your pages
> repo and pushing it to GitHub.
