# How to Squash Git Commits

Say we want to squash the last 3 commits.

## `rebase -i` for Finer Control

```Bash
git rebase -i HEAD~3
```

* `-i` is short for `--interactive`.
* `rebase -i HEAD~3` reapplies `HEAD~2`, `HEAD~`, and `HEAD` (i.e. the
  last 3 commits) on top of `HEAD~3`.

## `reset --soft` for Simplicity

```Bash
git reset --soft HEAD~3
```

`reset --soft HEAD~3` resets `HEAD` to `HEAD~3` (without touching the
workspace and the index).

* The then `HEAD~3` becomes the now `HEAD`, the latest commit.
* The then `HEAD~2`, `HEAD~`, and `HEAD`'s changes become uncommitted.
