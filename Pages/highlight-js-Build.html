# highlight.js: Build

```Bash
# Build highlight.js.

git clone https://github.com/highlightjs/highlight.js.git
cd highlight.js/
git checkout tags/11.0.1

npm install

node tools/build.js --target cdn bash javascript json plaintext powershell typescript xml
```

The built assets are in the `build` directory; for example:

* `build/highlight.min.js`
* `build/styles/vs2015.min.css`

# References

[Build instructions and targets](https://github.com/highlightjs/highlight.js/blob/11.0.1/tools/build.js#L2-L59).

[Supported Languages](https://github.com/highlightjs/highlight.js/tree/11.0.1/src/languages);
each language `.js` file lists its names and aliases.  For example:

* [`bash.js`](https://github.com/highlightjs/highlight.js/blob/11.0.1/src/languages/bash.js#L126-L127):
  ```JavaScript
  name: 'Bash',
  aliases: ['sh'],
  ```
* [`javascript.js`](https://github.com/highlightjs/highlight.js/blob/11.0.1/src/languages/javascript.js#L377-L378):
  ```JavaScript
  name: 'Javascript',
  aliases: ['js', 'jsx', 'mjs', 'cjs'],
  ```
* [`json.js`](https://github.com/highlightjs/highlight.js/blob/11.0.1/src/languages/json.js#L34):
  ```JavaScript
  name: 'JSON',
  ```
* [`plaintext.js`](https://github.com/highlightjs/highlight.js/blob/11.0.1/src/languages/plaintext.js#L10-L14):
  ```JavaScript
  name: 'Plain text',
  aliases: [
    'text',
    'txt'
  ],
  ```
* [`powershell.js`](https://github.com/highlightjs/highlight.js/blob/11.0.1/src/languages/powershell.js#L346-L347):
  ```JavaScript
  name: 'PowerShell',
  aliases: [
  ```
* [`typescript.js`](https://github.com/highlightjs/highlight.js/blob/11.0.1/src/languages/typescript.js#L92-L93):
  ```JavaScript
  name: 'TypeScript',
  aliases: ['ts', 'tsx']
  ```
* [`xml.js`](https://github.com/highlightjs/highlight.js/blob/11.0.1/src/languages/xml.js#L77-L89):

  name: 'HTML, XML',
  aliases: [

    'rss',

  ```
