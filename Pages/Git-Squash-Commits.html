# Git: Squash Commits

* `rebase --interactive` for granularity
* `reset --soft` for simplicity
* `merge --squash` for branches

# References

[`rebase --interactive`](https://git-scm.com/docs/git-rebase/2.20.0#Documentation/git-rebase.txt---interactive):

```Bash
# Let the user choose how to reapply each of the commits after `HEAD~3`.

git rebase --interactive HEAD~3
```

[`reset --soft`](https://git-scm.com/docs/git-reset/2.20.0#Documentation/git-reset.txt---soft):

```Bash
# Reset `HEAD` to `HEAD~3` and leave the changes as is.

git reset --soft HEAD~3
```

[`merge --squash`](https://git-scm.com/docs/git-merge/2.20.0#Documentation/git-merge.txt---squash):

```Bash
# Stage changes from `__Branch_B__` in the current branch.

git merge --squash __Branch_B__
```
