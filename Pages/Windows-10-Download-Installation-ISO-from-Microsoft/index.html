# Windows 10: Download Installation ISO from Microsoft

When visiting Microsoft's "[Download Windows 10][DownloadWindows10]" web
page, make the visitor's web browser report a non-Windows user agent, so
the visitor will be redirected to Microsoft's
"[Download Windows 10 Disc Image (ISO File)](https://www.microsoft.com/en-us/software-download/windows10ISO)"
web page:

![Screenshot of the Download Windows 10 Disc Image (ISO File) web page](Download-Windows-10-Disc-Image-ISO-File.png "Screenshot of the Download Windows 10 Disc Image (ISO File) web page")

In contrast, if the visitor's web browser reports a Windows user agent,
the visitor will see the "[Download Windows 10][DownloadWindows10]" web
page:

![Screenshot of the Download Windows 10 web page](Download-Windows-10.png "Screenshot of the Download Windows 10 web page")

[DownloadWindows10]: https://www.microsoft.com/en-us/software-download/windows10
